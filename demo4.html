<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
</head>
<body>
	<h1>浙江省盐业集团职工（含领导班子成员）基本情况汇总表</h1>
	<table border="1">
		<tr>
			<td rowspan="3">序号</td>
			<td rowspan="3">所在单位</td>
			<td colspan="4">人员情况（人）</td>
			<td colspan="9">年龄（人）</td>
			<td colspan="3">政治面貌</td>
			<td colspan="4">文化程度</td>
			<td colspan="2">劳动合同期限</td>
		</tr>
		<tr>
			<td rowspan="2">总人数</td>
			<td rowspan="2">在编在岗</td>
			<td rowspan="2">在编不在岗</td>
			<td rowspan="2">借用及其他</td>
			<td colspan="5">男</td>
			<td colspan="4">女</td>
			<td rowspan="2">党员</td>
			<td rowspan="2">民主党派</td>
			<td rowspan="2">其他</td>
			<td rowspan="2">大专以下</td>
			<td rowspan="2">大专</td>
			<td rowspan="2">本科</td>
			<td rowspan="2">研究生及以上</td>
			<td rowspan="2">无固定期限合同人数</td>
			<td rowspan="2">固定期限合同人数</td>
		</tr>
		<tr>
			<td>人数</td>
			<td>55岁以上</td>
			<td>50-55岁（含）</td>
			<td>40-50岁（含）</td>
			<td>40岁（含）以下</td>
			<td>人数</td>
			<td>45岁以上</td>
			<td>40-45岁（含）</td>
			<td>40岁（含）以下</td>
		</tr>
	</table>
</body>
</html>
